<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>AnCUI [Demo]</title>
    <link href="styles.css" media="all" rel="stylesheet" />
    <link href="visuals.css" media="all" rel="stylesheet" />
</head>

<body>
    <section class="rootContainer">
        <section class="data-summary">
            Add User Stories Here
        </section>
        <section class="quant">
            <label>Squad Metrics</label>
            <section class="widget-container">
                <div id="sprint-metrics" class="widget"></div>
                <div id="team-summary-metrics" class="widget"></div>
                <div id="sprint-summary" class="widget"></div>
                <div id="sprint-cycletime-summary" class="widget"></div>
            </section>

            <section class="estimate-details">
                <label>Estimate Details (Selected sprint)</label>
                <div id="sprint-estimate-details" class="widget-container"></div>
            </section>

            <label>Estimates Overview (Across Sprints)</label>
            <section id="estimate-metrics" class="widget-container">
                <!-- <div id="estimate-metrics"></div> -->
            </section>
        </section>
    </section>
    <script src="./dist/metrics.js" type="text/javascript"></script>
    <script src="./src/inline-common.js" type="text/javascript"></script>
    <script src="./src/inline-app.js" type="text/javascript"></script>
    <script src="./src/inline-process-data.js" type="text/javascript"></script>
    <script src="./src/inline-team-velocity.js" type="text/javascript"></script>
    <script src="./src/inline-team-summary.js" type="text/javascript"></script>
    <script src="./src/inline-sprint-metrics.js" type="text/javascript"></script>
    <script src="./src/inline-estimates.js" type="text/javascript"></script>
</body>

</html>
