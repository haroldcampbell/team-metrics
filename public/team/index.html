<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>AnCUI [Demo]</title>
    <link href="/css/styles.css" media="all" rel="stylesheet" />
    <link href="/css/visuals-structure.css" media="all" rel="stylesheet" />
    <link href="/css/visuals-theme-dark.css" media="all" rel="stylesheet" />
    <link href="/css/grid-structure.css" media="all" rel="stylesheet" />
    <link href="/css/grid-theme-dark.css" media="all" rel="stylesheet" />
</head>

<body>
    <section class="rootContainer">
        <section class="data-summary">
            <div id="data-grid"></div>
        </section>
        <section class="quant">
            <label class="section-name">Squad Metrics</label>
            <section class="widget-container">
                <div id="sprint-metrics" class="widget"></div>
                <div id="team-summary-metrics" class="widget"></div>
            </section>

            <label class="section-name">Sprint Details (Selected sprint)</label>
            <section class="widget-container">
                <div id="sprint-summary" class="widget"></div>
                <div id="sprint-cycletime-summary" class="widget"></div>
            </section>

            <section class="estimate-details">
                <label class="section-name">Estimate Details (Selected sprint)</label>
                <div id="sprint-estimate-details" class="widget-container"></div>
            </section>

            <label class="section-name">Estimates Overview (Across Sprints)</label>
            <section id="estimate-metrics" class="widget-container">
                <!-- <div id="estimate-metrics"></div> -->
            </section>
        </section>
    </section>
    <script src="/dist/metrics.js" type="text/javascript"></script>
</body>

</html>
